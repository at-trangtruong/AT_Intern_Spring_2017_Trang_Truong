<div class="trainer">
  <table class="table table-bordered">
    <caption>
      <h1> Trainers</h1>
      <div>
        <div class="form-group team_name">
          <input type="text" [(ngModel)]="input_name" placeholder="team's name" class="form-control" />
        </div>
        <div>
          <button class="btn-info btn" type="button" (click)="get_member()" >Get Members</button>
        </div>
      </div>
    </caption>
    <tr *ngFor = 'let trainer of (trainers); let i = index;'>
      <td>{{trainer.name}}</td>
      <td>{{trainer.team }}</td>
      <td>
        <button class="btn-info btn" type="button" (click)="show(i)" >Detail </button>
      </td>
    </tr>
  </table>
</div>
<div class="info">
  <trainers-details [index] = "selected"> </trainers-details>
  <member [team_name] = "team_name"></member>
</div>
