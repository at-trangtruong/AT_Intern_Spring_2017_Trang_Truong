<table>
  <caption><h1> Trainers</h1></caption>
  <tr *ngFor = 'let trainer of trainers; let i = index;'>
    <td>{{trainer.name}}</td>
    <td>{{trainer.team}}</td>
    <td>
      <button type="button" (click)="show(i)" >Detail </button>
    </td>
  </tr>
</table>
<trainers-details [index] = "selected"> </trainers-details>
